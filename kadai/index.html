<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>myMemoPad</title>
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
</head>
<body>
<header>
<h1>日記</h1>
<!-- <p class="SELLER">SELLER:YAMADA</p><p class="BUYER">BUYER:TANAKA</p> -->
</header>
<main>
<!-- <main style="display:none;">    -->
    <input type="text" id="key" placeholder="日付、天気、場所">
    <textarea id="memo" placeholder="今日の出来事のタイトル、一日の振り返り"></textarea>

    <ul>
        <li id="save">Save</li>
        <li id="clear">Clear</li>
    </ul>
</main>
<table id="list">

<!-- ここに追加データが挿入される -->
</table>
<script>

//1.Save クリックイベント
$("#save").on("click",function(){
// alert(1);
    const key = $("#key").val();
    const value = $("#memo").val();
    localStorage.setItem(key,value);
    const html = '<tr><th>'+key+'</th><td>'+value+'</td></tr>';
    $("#list").append(html);
});    

// console.log("key","id=keyの入力");
// console.log("memo","id=memoの入力");
//ローカルストレージという保存場所にデータを登録します
// localStorage.setItem(key,memo);

    // <tr>
        // <th>${key}</th>
        // <td>${value}</td>
    // </tr>
    // `;

// console.log("key","id=keyの入力");
// console.log("memo","id=memoの入力");

// });




//2.clear クリックイベント
$("#clear").on("click",function(){
    // alert(1);
    localStorage.clear();
    $("#list").empty();
});




//3.ページ読み込み：保存データ取得表示
for(let i=0; i<localStorage.length; i++){
    const key   = localStorage.key(i);
    const value = localStorage.getItem(key);
    const html = '<tr><th>'+key+'</th><td>'+value+'</td></tr>';
    $("#list").append(html);
}

</script>

</body>
</html>
